<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificaci√≥n de Constancia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verificaci√≥n de Constancia</h2>
    <input type="text" id="codigoInput" placeholder="Ingresa tu c√≥digo">
    <button onclick="verificar()">Verificar</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    let constancias = {};

    // üëá Tu hoja de Google Sheets en formato CSV
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQoDq0e4kkluS5E3ZGurRRfE4dix-EfLH9iTzE6yJ8I543U1MvQAvi5m3W8KOUCIulvSnHeDLU8FV4M/pub?output=csv';

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1); // Ignora encabezado
        rows.forEach(row => {
          const [codigo, nombre, curso, fecha] = row.split(',');
          if (codigo) {
            constancias[codigo.trim().toUpperCase()] = {
              nombre: nombre?.trim(),
              curso: curso?.trim(),
              fecha: fecha?.trim()
            };
          }
        });
      });

    function verificar() {
      const input = document.getElementById("codigoInput").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");

      if (constancias[input]) {
        const datos = constancias[input];
        resultado.innerHTML = `‚úÖ <strong>Constancia v√°lida</strong><br>
          <b>Nombre:</b> ${datos.nombre}<br>
          <b>Curso:</b> ${datos.curso}<br>
          <b>Fecha:</b> ${datos.fecha}`;
        resultado.style.color = "green";
      } else {
        resultado.innerHTML = "‚ùå C√≥digo no encontrado. Verifica que est√© bien escrito.";
        resultado.style.color = "red";
      }
    }
  </script>
</body>
</html>
